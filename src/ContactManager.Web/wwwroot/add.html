<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
    <title>Add CSV</title>
</head>
<body>
    <form class="container">
        <p class="fs-3 fw-bolder text-center mt-2">Add Resume</p>
        <div class="row mb-3">
            <label for="nameInput" class="form-label">Name</label>
            <input type="text" class="form-control" id="nameInput" required>
        </div>

        <div class="row mb-3">
            <label for="birthDateInput" class="form-label">Birth date</label>
            <input type="date" class="form-control" id="birthDateInput" required>
        </div>

        <div class="row mb-3">
            <label class="form-label" for="marriedInput">Married</label>
            <select class="form-select" id="marriedInput">
                <option value="1" selected>Yes</option>
                <option value="2">No</option>
            </select>
        </div>

        <div class="row mb-3">
            <label for="phoneInput" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phoneInput" required>
        </div>

        <div class="row mb-3">
            <label for="salaryInput" class="form-label">Salary</label>
            <input type="number" class="form-control" id="salaryInput" required>
        </div>

        <div class="row mb-3">
            <button id="addButton" type="submit" class="btn btn-primary">Add</button>
        </div>

        <div class="row mb-3">
            <button id="clearButton" type="button" class="btn btn-danger">Clear</button>
        </div>
    </form>

    <script src="lib/axios/axios.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/add.js"></script>
</body>
</html>
