<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Edit CSV</title>
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.css" />
</head>
<body>
    <form class="container">
        <div class="row mb-3">
            <label for="nameInput" class="form-label">Name</label>
            <input type="text" class="form-control" id="nameInput">
        </div>

        <div class="row mb-3">
            <label for="birthDateInput" class="form-label">Birth date</label>
            <input type="date" class="form-control" id="birthDateInput">
        </div>

        <div class="row mb-3">
            <label class="form-label" for="marriedInput">Married</label>
            <select class="form-select" id="marriedInput">
                <option value="1">Yes</option>
                <option value="2">No</option>
            </select>
        </div>

        <div class="row mb-3">
            <label for="phoneInput" class="form-label">Phone</label>
            <input type="tel" class="form-control" id="phoneInput">
        </div>

        <div class="row mb-3">
            <label for="salaryInput" class="form-label">Salary</label>
            <input type="number" class="form-control" id="salaryInput">
        </div>

        <div class="row mb-3">
            <button id="updateButton" type="submit" class="btn btn-primary">Update</button>
        </div>

        <div class="row mb-3">
            <button id="clearButton" type="button" class="btn btn-danger">Clear</button>
        </div>
    </form>

    <script src="lib/axios/axios.js"></script>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
    <script src="js/edit.js"></script>
</body>
</html>
